apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "server.app" . }}-service
                port:
                  number: {{ .Values.server.port }}
          - path: /toposervice/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "toposervice.app" . }}-service
                port:
                  number: {{ .Values.toposervice.port }}
